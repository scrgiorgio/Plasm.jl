<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1000" height="1000" xmlns="http://www.w3.org/2000/svg">
  <title>Example SVG</title>
  <desc>This is a simple example SVG file for testing the SVG parser</desc>
  
  <!-- Rectangle -->
  <rect x="10" y="10" width="80" height="80" fill="blue" stroke="black" stroke-width="2" />
  
  <!-- Circle -->
  <circle cx="150" cy="50" r="40" fill="red" stroke="black" stroke-width="2" />
  
  <!-- Ellipse -->
  <ellipse cx="100" cy="140" rx="70" ry="40" fill="green" stroke="black" stroke-width="2" />
  
  <!-- Line -->
  <line x1="10" y1="120" x2="190" y2="180" stroke="purple" stroke-width="3" />
  
  <!-- Polygon -->
  <polygon points="50,180 80,160 110,180 90,190" fill="yellow" stroke="black" stroke-width="2" />
  
  <!-- Path -->
  <path d="M160,180 C170,140 180,160 190,180 Z" fill="orange" stroke="black" stroke-width="2" />
  
  <!-- Group with transform -->
  <g transform="translate(20,20) rotate(15)">
    <path d="M160,180 C170,140 180,160 190,180 Z" fill="orange" stroke="black" stroke-width="2" />
  </g>

  <!-- Group with transform -->
  <g transform="translate(20,20) rotate(15)">
    <rect x="0" y="0" width="20" height="20" fill="pink" />
    <circle cx="30" cy="10" r="10" fill="cyan" />
  </g>
  
  <!-- Text element -->
  <text x="100" y="100" font-family="Arial" font-size="16" text-anchor="middle" fill="black">SVG Example</text>
</svg>
